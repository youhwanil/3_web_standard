<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            text-align: center;
        }
    </style>

</head>
<body>
    <table><!-- 표 시작 -->
        <caption>학생 관리 프로그램</caption>
        <tr>
            <th>번호</th>
            <th>학생명</th>
            <th>점수</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>1</td>
            <td>류호근</td>
            <td>49</td>
            <td>C</td>
        </tr>
        <tr>
            <td>2</td>
            <td>강감찬</td>
            <td>94</td>
            <td>A</td>
        </tr>
        <tr>
            <td>3</td>
            <td>장보고</td>
            <td>95</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
