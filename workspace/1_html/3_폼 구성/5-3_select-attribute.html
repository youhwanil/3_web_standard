<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select attribute</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>맘에 드는 아이돌 선택</legend>
            <label for="idol">아이돌</label>
            <select id="idol" name="idol" size="4" multiple>
                <optgroup label="남돌">
                    <option value="bts">bts</option>
                    <option value="exo">exo</option>
                    <option value="btob" selected>btob</option>
                </optgroup>
                <optgroup label="여돌">
                    <option value="ive">ive</option>
                    <option value="르세라핌">르세라핌</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
</body>
</html>
