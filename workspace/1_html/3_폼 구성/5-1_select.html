<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>맘에 드는 아이돌 선택</legend>
            <label for="idol">아이돌</label>
            <select id="idol" name="idol">
                <option value="bts">bts</option>
                <option value="ive">ive</option>
                <option value="르세라핌">르세라핌</option>
                <option value="exo">exo</option>
                <option value="btob">btob</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
