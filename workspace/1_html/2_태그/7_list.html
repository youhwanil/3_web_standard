<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <h1>오늘 먹을 수 있는 야식 목록</h1>
    <ul>
        <li>치킨</li>
        <li>국물 닭발</li>
        <li>열라면 + 참깨라면 콜라보</li>
    </ul>

    <h1>내일 할 일</h1>
    <ol>
        <li>여자친구 회사 데려다주기</li>
        <li>도수 치료 받으러 재활의학과 방문</li>
        <li>청소 하기</li>
    </ol>

    <dl>
        <dt>코리아 IT</dt>
        <dd>전국 7개 지점으로 운영되고 있는 IT 인재양성기관</dd>
    </dl>

    <!-- 참고 -->
    <div>나는 오늘 밤, 맥주 한 캔은 <strong>무조건</strong> 먹을거야!</div>
    <div>하지만 취하면 <em>개</em> 가 된다.!</div>

    <div>나는 오늘 밤, 맥주 한 캔은 <b>무조건</b> 먹을거야!</div>
    <div>하지만 취하면 <i>개</i> 가 된다.!</div>

</body>
</html>
